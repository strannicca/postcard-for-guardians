<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Сайт-открытка</title>
    <!-- ВОТ СЮДА вставляется favicon -->
    <link rel="icon" href="index-files/favicon.ico" type="image/x-icon">
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

/* ▼ Подключаем кастомный шрифт */
@font-face {
    font-family: 'MyFont';
    src: url('index-files/rudew.ttf') format('ttf');
    font-weight: normal;
    font-style: normal;
}
/* Фон на весь экран */
body {
    background-image: url("index-files/blue.webp");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Сетка */
.grid {
    display: grid;
    grid-template-columns: repeat(4, 102px); /* максимум колонок = 4 */
    grid-auto-rows: 80px;
    gap: 75px;
    justify-items: center; /* выравнивание элементов по центру */
    align-items: center;
}

/* Первая картинка — центрируем относительно 2-й и 3-й во втором ряду */
.grid a:nth-child(1) {
    grid-column: 2 / 4; /* занимает 2 средние колонки */
    grid-row: 1 / 2;
}

/* Второй ряд — картинки 2-5 */
.grid a:nth-child(2) { grid-column: 1 / 2; grid-row: 2 / 3; }
.grid a:nth-child(3) { grid-column: 2 / 3; grid-row: 2 / 3; }
.grid a:nth-child(4) { grid-column: 3 / 3; grid-row: 2 / 3; }
.grid a:nth-child(5) { grid-column: 4 / 5; grid-row: 2 / 3; }

/* Третий ряд — картинки 6-9 */
.grid a:nth-child(6) { grid-column: 1 / 2; grid-row: 3 / 4; }
.grid a:nth-child(7) { grid-column: 2 / 3; grid-row: 3 / 4; }
.grid a:nth-child(8) { grid-column: 3 / 4; grid-row: 3 / 4; }
.grid a:nth-child(9) { grid-column: 4 / 5; grid-row: 3 / 4; }

/* Картинки */
.grid img {
    width: 102px;
    height: 80px;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s ease;
    transform: translate(-40px, 20px); /* сдвиг: влево на 5px, вниз на 5px */
}

.grid img:hover {
    transform: translate(-40px, 20px) scale(1.15); /* при наведении сохраняем сдвиг */
}

/* ▼ Кастомное всплывающее уведомление */
#custom-alert {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* поверх всего */
}

#alert-box {
    background: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    text-align: center;
    font-family: 'MyFont', sans-serif;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

#alert-box button {
    margin-top: 15px;
    padding: 8px 20px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>
<body>

<div class="grid">
    <a href="personal-pages/AB-Page.html"><img src="index-files/AB-mini.webp" alt="Картинка 1"></a>
    <a href="personal-pages/MA-Page.html"><img src="index-files/MA-mini.webp" alt="Картинка 2"></a>
    <a href="personal-pages/VI-Page.html"><img src="index-files/VI-mini.webp" alt="Картинка 3"></a>
    <a href="personal-pages/DK-Page.html"><img src="index-files/DK-mini.webp" alt="Картинка 4"></a>
    <a href="personal-pages/KD-Page.html"><img src="index-files/KD-mini.webp" alt="Картинка 5"></a>
    <a href="personal-pages/AK-Page.html"><img src="index-files/AK-mini.webp" alt="Картинка 6"></a>
    <a href="personal-pages/CM-Page.html"><img src="index-files/CM-mini.webp" alt="Картинка 7"></a>
    <a href="personal-pages/AM-Page.html"><img src="index-files/AM-mini.webp" alt="Картинка 8"></a>
    <a href="personal-pages/IG-Page.html"><img src="index-files/IG-mini.webp" alt="Картинка 9"></a>
</div>

<!-- ▼ Кастомное всплывающее уведомление -->
<div id="custom-alert">
    <div id="alert-box">
        <p>С праздником! Иконки с Имя-Фамилия интерактивны. Нажми на свои Имя и Фамилию.</p>
        <button id="alert-ok">Ок</button>
    </div>
</div>

<!-- ▼ JS для кнопки "Ок" -->
<script>
window.onload = function() {
    const alertDiv = document.getElementById("custom-alert");
    const okBtn = document.getElementById("alert-ok");

    alertDiv.style.display = "flex"; // показываем уведомление

    okBtn.onclick = function() {
        alertDiv.style.display = "none"; // скрываем уведомление
    };
};
</script>

</body>
</html>
