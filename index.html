<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Сайт-открытка</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

/* ▼ Подключаем кастомный шрифт */
@font-face {
    font-family: 'MyFont';
    src: url('index-files/rudew.ttf') format('ttf');
    font-weight: normal;
    font-style: normal;
}
/* Фон на весь экран */
body {
    background-image: url("index-files/blue.webp");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Сетка */
.grid {
    display: grid;
    grid-template-columns: repeat(4, 102px); /* максимум колонок = 4 */
    grid-auto-rows: 80px;
    gap: 75px;
    justify-items: center; /* выравнивание элементов по центру */
    align-items: center;
}

/* Первая картинка — центрируем относительно 2-й и 3-й во втором ряду */
.grid a:nth-child(1) {
    grid-column: 2 / 4; /* занимает 2 средние колонки */
    grid-row: 1 / 2;
}

/* Второй ряд — картинки 2-5 */
.grid a:nth-child(2) { grid-column: 1 / 2; grid-row: 2 / 3; }
.grid a:nth-child(3) { grid-column: 2 / 3; grid-row: 2 / 3; }
.grid a:nth-child(4) { grid-column: 3 / 3; grid-row: 2 / 3; }
.grid a:nth-child(5) { grid-column: 4 / 5; grid-row: 2 / 3; }

/* Третий ряд — картинки 6-9 */
.grid a:nth-child(6) { grid-column: 1 / 2; grid-row: 3 / 4; }
.grid a:nth-child(7) { grid-column: 2 / 3; grid-row: 3 / 4; }
.grid a:nth-child(8) { grid-column: 3 / 4; grid-row: 3 / 4; }
.grid a:nth-child(9) { grid-column: 4 / 5; grid-row: 3 / 4; }

/* Картинки */
.grid img {
    width: 102px;
    height: 80px;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s ease;
    transform: translate(-40px, 20px); /* сдвиг: влево на 5px, вниз на 5px */
}

.grid img:hover {
    transform: translate(-40px, 20px) scale(1.15); /* при наведении сохраняем сдвиг */
}
</style>
</head>
<body>
