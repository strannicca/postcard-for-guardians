.grid {

    grid-auto-rows: 80px;

/* –ü–µ—Ä–≤–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ ‚Äî —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ 2-–π –∏ 3-–π –≤–æ –≤—Ç–æ—Ä–æ–º —Ä—è–¥—É */
.grid a:nth-child(1) {

    grid-row: 1 / 2;

/* –í—Ç–æ—Ä–æ–π —Ä—è–¥ ‚Äî –∫–∞—Ä—Ç–∏–Ω–∫–∏ 2-5 */
.grid a:nth-child(2) { grid-column: 1 / 2; grid-row: 2 / 3; }
.grid a:nth-child(3) { grid-column: 2 / 3; grid-row: 2 / 3; }
.grid a:nth-child(4) { grid-column: 3 / 3; grid-row: 2 / 3; }
.grid a:nth-child(5) { grid-column: 4 / 5; grid-row: 2 / 3; }

/* –¢—Ä–µ—Ç–∏–π —Ä—è–¥ ‚Äî –∫–∞—Ä—Ç–∏–Ω–∫–∏ 6-9 */
.grid a:nth-child(6) { grid-column: 1 / 2; grid-row: 3 / 4; }
.grid a:nth-child(7) { grid-column: 2 / 3; grid-row: 3 / 4; }
.grid a:nth-child(8) { grid-column: 3 / 4; grid-row: 3 / 4; }
.grid a:nth-child(9) { grid-column: 4 / 5; grid-row: 3 / 4; }

/* –ü–æ—Å–ª–µ–¥–Ω—è—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ ‚Äî —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ 2-–π –∏ 3-–π –≤–æ –≤—Ç–æ—Ä–æ–º —Ä—è–¥—É */
.grid a:nth-child(10) {

    grid-row: 4 / 5;

/* –ö–∞—Ä—Ç–∏–Ω–∫–∏ */

}

.grid img:hover {

}

/* ‚ñº –ö–∞—Å—Ç–æ–º–Ω–æ–µ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */

<!-- ‚ñº JS –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–û–∫" -->
