<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Персональная открытка</title>
    <!-- ВОТ СЮДА вставляется favicon -->
    <link rel="icon" href="../index-files/favicon.ico" type="image/x-icon">
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
}

/* ▼ Подключаем кастомный шрифт */
@font-face {
    font-family: 'MyFont';
    src: url('../index-files/rudew.ttf') format('ttf');
    font-weight: normal;
    font-style: normal;
}
/* Фон на весь экран */
body {
    background-image: url("blue-plain.webp");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Основной контейнер */
.container {
    display: flex;
    align-items: flex-start;
    gap: 20px;
}

/* Левая картинка */
.left-img img {
    width: 322px;
    height: 497px;
    object-fit: cover;
}

/* Правая колонка */
.right-column {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    height: 497px;
    gap: 20px;
}

/* Правая колонка — картинки */
.right-column img {
    object-fit: cover;
}

/* Точные размеры правых картинок */
.right-column img:nth-child(1) {
    width: 718px;
    height: 125px;
    position: relative; /* контейнер для иконок сверху */
}

.right-column img:nth-child(2) {
    width: 713px;
    height: 340px;
}

/* Контейнер для маленьких иконок поверх правой верхней картинки */
.icons-row {
    position: absolute;
    display: flex;
    gap: 7px;
    top: 60px;    /* отступ от верхнего края картинки */
    left: 25px;   /* отступ от левого края картинки */
}

/* Маленькие иконки */
.icons-row .icon {
    width: 77px;
    height: 49px;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.icons-row .icon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    border-radius: 4px;
}

/* Текст поверх иконки */
.icons-row .icon span {
    position: absolute;
    bottom: -20px; /* под иконкой */
    left: 50%;
    transform: translateX(-50%);
    font-size: 12px;
    color: #fff;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

/* Hover эффект */
.icons-row .icon:hover {
    transform: scale(1.1);
}

.icons-row .icon:hover span {
    opacity: 1;
}
</style>
</head>
<body>

<div class="container">
    <div class="left-img">
        <img src="../avatars/AB.webp" alt="Портрет">
    </div>
    <div class="right-column">
        <div style="position: relative; display: inline-block;">
            <img src="../icons/for-icons.webp" alt="Правая верхняя">

            <!-- Ряд маленьких иконок поверх правой верхней картинки -->
            <div class="icons-row">
                <div class="icon">
                    <img src="../icons/strength.webp" alt="сила">
                    <span>Текст 1</span>
                </div>
                <div class="icon">
                    <img src="../icons/weapon.webp" alt="орудие">
                    <span>Текст 2</span>
                </div>
                <div class="icon">
                    <img src="../icons/dead-stress.webp" alt="уровень стресса">
                    <span>Текст 3</span>
                </div>
                <div class="icon">
                    <img src="../icons/intel-core-i9.webp" alt="ум">
                    <span>Текст 4</span>
                </div>
                <div class="icon">
                    <img src="../icons/my-muscles-and-charisma.webp" alt="харизма">
                    <span>Текст 5</span>
                </div>
                <div class="icon">
                    <img src="../icons/dexter.webp" alt="ловкость">
                    <span>Текст 6</span>
                </div>
                <div class="icon">
                    <img src="../icons/friend.webp" alt="компаньон">
                    <span>Текст 7</span>
                </div>
                <div class="icon">
                    <img src="../icons/shield.webp" alt="броня">
                    <span>Текст 8</span>
                </div>
            </div>

        </div>

        <!-- Правая нижняя картинка -->
        <img src="../icons/for-text.webp" alt="Текст">
    </div>
</div>

</body>
</html>
